{% extends 'base.html' %}

{% block head %}

    <style>
    body {
        font-family: arial, sans-serif;
    }
  

    .list{
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 400px; 
        padding: 10px;
        border-radius: 5px; 
        border: 2px solid #d3d3d3;
        text-align: center; 
        font-size: 20px;
    }
    
    .navbar {
        margin-left:20px;
        display: flex;
        justify-content: space-between;
    }
    .modes a {
        color: black; 
        text-decoration: none; 
        font-family: 'Cuprum', sans-serif;
        margin-right: 10px;
    }
    
    .modes {
        border-radius: 7px; 
        border: 2px solid #d3d3d3;
        padding: 15px;
    }

    .logout {
        right: 200px;
    }
    </style>
{% endblock %}

{% block body %}
<div class = "navbar">
    <div class = "modes">
        <a href = "/practice"> PRACTICE</a> 
        <a href = "/contestChoice"> CONTEST</a>
        <a href ="/profile"> PROFILE </a>
    </div>
    <div class = "logout">
        <a href ="/"> LOG OUT</a>
    </div>
</div>

<div class = "list">
    <b>Attempted Questions</b>
    <hr style="border: 1px solid #d3d3d3; width: 100%;">
    <br>
    {% for q in user.attempted %}
        {% if not q.isCompleted(user_id)%}
            <a href="/solve/{{q.id}}">{{ q.name }}</a>
            <br>
            <br>
        {% endif %}
    {% endfor %}

    
</div>



{% endblock %}
